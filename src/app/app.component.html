<div class="header">
  <h1>
    {{title}}
  </h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <app-entry-list [childEntryList]="masterEntryList" (clickSender)="editEntry($event)"></app-entry-list>
    </div>
    <div class="col-md-4">
      <app-edit-entry [childSelectedEntry]="selectedEntry" (doneButtonClickedSender)="finishedEditing()"></app-edit-entry>
    </div>
  </div>
  <app-new-entry (newEntrySender)="addEntry($event)"></app-new-entry>
</div>
